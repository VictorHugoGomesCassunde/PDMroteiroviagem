<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Geolocalização</title>

    <link rel="stylesheet" href="/css/style.css">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <link rel="manifest" href="/manifest.json">
</head>
<body>

    <h1>Geolocalização + IndexedDB</h1>

    <button id="btnCapturar">Capturar Localização</button>

    <div>
        <input type="text" id="nome" placeholder="Nome do local">
        <input type="text" id="lat" placeholder="Latitude">
        <input type="text" id="lng" placeholder="Longitude">
        <button id="btnSalvar">Salvar</button>
    </div>

    <h2>Locais Salvos</h2>
    <ul id="lista"></ul>

    <div id="mapa"></div>

    <script type="module" src="/js/main.js"></script>
</body>
</html>
